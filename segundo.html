<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Collar y Pulsera de Ginebra Jewelry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: hwb(0 13% 87%);
            color: #fff;
            padding-top: 20px;
            padding-bottom: 20px;
            min-height: 70px;
            border-bottom: #000000 3px solid;
        }
        header h1 {
            float: left;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            padding: 0 10px;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product-details {
            flex: 1;
            padding-left: 20px;
        }
        .product-details h2 {
            margin-bottom: 10px;
        }
        .product-details p {
            font-size: 18px;
            line-height: 1.6;
        }
        .price {
            font-size: 22px;
            color:#a72f00;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            color: #fff;
            background:  #000000;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .thumbnail-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .thumbnail-buttons button {
            padding: 10px;
            border: none;
            background: #333;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }
        .thumbnails {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .thumbnails img {
            width: 100px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background: #202020;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
       
    </style>
    <script>
        let images = [
            '2 (1).JPEG',
            '2 (1).jpg',
            '2 (2).JPEG',
            '2 (3).JPEG'  
        ];
        let currentIndex = 0;

        function changeImage(index) {
            document.getElementById('mainImage').src = images[index];
            currentIndex = index;
        }

        function showNextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            changeImage(currentIndex);
        }

        function showPreviousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            changeImage(currentIndex);
        }
    </script>
</head>
<body>
    <header>

    <div class="container">
        <div class="product">
            <div>
                <img id="mainImage" src="2 (1).JPEG" alt="Collar y Pulsera de Ginebra Jewelry">
                <div class="thumbnail-buttons">
                    <button onclick="showPreviousImage()">Anterior</button>
                    <button onclick="showNextImage()">Siguiente</button>
                </div>
                <div class="thumbnails">
                    <img src="2 (1).JPEG" alt="Imagen 1" onclick="changeImage(0)">
                    <img src="2 (1).jpg" alt="Imagen 2" onclick="changeImage(1)">
                    <img src="2 (2).JPEG" alt="Imagen 3" onclick="changeImage(2)">
                    <img src="2 (3).JPEG" alt="Imagen 4" onclick="changeImage(3)"> <!-- Nueva miniatura aÃ±adida -->
                </div>
            </div>
            <div class="product-details">
                
                
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Ginebra Jewelry. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
